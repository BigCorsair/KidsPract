<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Practice для детей</title>
    <link rel="stylesheet" href="style.css" />
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <p id="startup-status" class="startup-status">Загрузка приложения...</p>
    <script>
      window.__kidsPractAppMounted = false;
      window.setTimeout(() => {
        if (window.__kidsPractAppMounted) return;
        const status = document.getElementById("startup-status");
        if (!status) return;
        status.textContent =
          "Приложение не загрузилось. Проверьте интернет и откройте через локальный сервер: python3 -m http.server 8000";
      }, 4000);
    </script>
    <script type="text/babel" data-presets="react" src="script.js"></script>
  </body>
</html>
